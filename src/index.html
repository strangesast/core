<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body, html {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
    }
    body > svg {
      font-family: 'Comfortaa', cursive;
    }
    body > svg text {
      user-select: none;
    }
    body > svg g.tick > text {
      font-size: 16px;
    }
    body > svg g.axis > .domain {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <svg width="100%" height="100%">
    <defs>
      <style type="text/css">
        @font-face {
          font-family: Delicious;
          src: url('./Comfortaa.ttf') format('ttf');
        }
      </style>
    </defs>
  </svg>
</body>
</html>
