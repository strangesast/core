version: '3.7'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    restart: always
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "input-text:5:1"
      KAFKA_LISTENERS: PLAINTEXT://:29092,PLAINTEXT_HOST://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/kafka

  connector0:
    image: strangesast/core_connector
    restart: always
    build:
      context: machines
    environment:
      - MACHINE_ID=hardinge-gx1600
      - KAFKA_HOSTS=kafka:29092
      - ADAPTER_HOST=adapter0:7878
    depends_on:
      - 'kafka'

  adapter0:
    image: strangesast/mtconnect-adapter
    restart: always
    build:
      context: adapter
    volumes:
      - adapter_logs:/var/log/adapter
    environment:
      - FOCAS_SERVICE_NAME=hardinge-gx1600
      - FOCAS_HOST=10.0.0.200

  connector1:
    image: strangesast/core_connector
    restart: always
    build:
      context: machines
    environment:
      - MACHINE_ID=samsung-sl45
      - KAFKA_HOSTS=kafka:29092
      - ADAPTER_HOST=adapter1:7878
    depends_on:
      - 'kafka'

  adapter1:
    image: strangesast/mtconnect-adapter
    restart: always
    build:
      context: adapter
    volumes:
      - adapter_logs:/var/log/adapter
    environment:
      - FOCAS_SERVICE_NAME=samsung-sl45
      - FOCAS_HOST=10.0.0.207

  connector2:
    image: strangesast/core_connector
    restart: always
    build:
      context: machines
    environment:
      - MACHINE_ID=doosan-2600sy
      - KAFKA_HOSTS=kafka:29092
      - ADAPTER_HOST=adapter2:7878
    depends_on:
      - 'kafka'

  adapter2:
    image: strangesast/mtconnect-adapter
    restart: always
    build:
      context: adapter
    volumes:
      - adapter_logs:/var/log/adapter
    environment:
      - FOCAS_SERVICE_NAME=doosan-2600sy
      - FOCAS_HOST=10.0.0.208

  connector3:
    image: strangesast/core_connector
    restart: always
    build:
      context: machines
    environment:
      - MACHINE_ID=doosan-gt2100m
      - KAFKA_HOSTS=kafka:29092
      - ADAPTER_HOST=adapter3:7878
    depends_on:
      - 'kafka'

  adapter3:
    image: strangesast/mtconnect-adapter
    restart: always
    build:
      context: adapter
    volumes:
      - adapter_logs:/var/log/adapter
    environment:
      - FOCAS_SERVICE_NAME=doosan-gt2100m
      - FOCAS_HOST=10.0.0.209

  connector4:
    image: strangesast/core_connector
    restart: always
    build:
      context: machines
    environment:
      - MACHINE_ID=samsung-mcv50
      - KAFKA_HOSTS=kafka:29092
      - ADAPTER_HOST=adapter4:7878
    restart: always
    depends_on:
      - 'kafka'

  adapter4:
    image: strangesast/mtconnect-adapter
    restart: always
    build:
      context: adapter
    volumes:
      - adapter_logs:/var/log/adapter
    environment:
      - FOCAS_SERVICE_NAME=samsung-mcv50
      - FOCAS_HOST=10.0.0.206

  connect:
    image: strangesast/core_connect
    restart: always
    build:
      context: kafka/connect
    environment:
      - KAFKA_HOSTS=kafka:29092
      - DATABASE_URL=postgresql://postgres:5432/production
      - FLUSH_INTERVAL=1000

  kafka-streams:
    image: strangesast/core_kafka-streams
    restart: always
    build:
      context: kafka/streams
    environment:
      - KAFKA_HOSTS=kafka:29092
      - STREAMS_APPLICATION_ID=streams-monitoring

  postgres:
    image: postgres
    restart: always
    volumes:
      - ./sql/:/docker-entrypoint-initdb.d/
      - db_data:/var/lib/postgresql/data
    environment:
      - DATABASE_NAME=production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8090:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin
      - PGADMIN_DEFAULT_PASSWORD=PasswordPassword123123
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  adapter_logs:
  pgadmin_data:
  db_data:
  kafka_data:
