version: '3.7'
services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: strangesast/timeclock-vis_nginx
    ports:
      - '8080:8080'
  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    image: strangesast/timeclock-vis_server
    volumes:
      - ./server/config.ini:/app/config.ini
    environment:
      - env=production
      - AMG_HOST=127.0.0.1
      - AMG_PORT=3003
      - AMG_USER=admin
      - SERVER_PORT=8081
