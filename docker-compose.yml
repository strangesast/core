version: '3.7'
services:
  base:
    image: strangesast/timeclock-vis_base
    build:
      context: .
      dockerfile: docker/base/Dockerfile
  client:
    build:
      context: .
      dockerfile: docker/client/Dockerfile
    image: strangesast/timeclock-vis_client
    ports:
      - '80:80'
    restart: always
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    image: strangesast/timeclock-vis_api
    environment:
      - env=production
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - ./config.ini:/app/config.ini
    depends_on:
      - mongo
    restart: always
  daemon:
    image: strangesast/timeclock-vis_daemon
    build:
      context: .
      dockerfile: docker/daemon/Dockerfile
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MYSQL_HOST=host.docker.internal
      - MYSQL_PORT=3306
      - AMG_HOST=host.docker.internal
      - AMG_PORT=3003
      - AMG_USER=admin
    volumes:
      - ./config.ini:/app/config.ini
    restart: always
  ws:
    image: strangesast/timeclock-vis_ws
    build:
      context: .
      dockerfile: docker/ws/Dockerfile
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - ./config.ini:/app/config.ini
    restart: always
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    restart: always
#    volumes:
#      - ./data:/data/db
