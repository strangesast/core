version: '3.7'
services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: strangesast/timeclock-vis_nginx
    ports:
      - '8080:8080'
    restart: always
    depends_on:
      - server
  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    image: strangesast/timeclock-vis_server
    depends_on:
      - mongodb
    environment:
      - env=production
      - AMG_HOST=host.docker.internal
      - AMG_PORT=3003
      - AMG_USER=admin
      - SERVER_PORT=8081
    restart: always
    volumes:
      - ./server/config.ini:/app/config.ini
  mongodb:
    image: mongo
    network_mode: 'host'
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./docker/mongo/init.sh:/docker-entrypoint-initdb.d/init.sh
